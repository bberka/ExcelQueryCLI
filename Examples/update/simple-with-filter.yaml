source:
  - 'ExcelFile.xlsx'
sheets:
  employee:
    name: 'Employees Table'
query:
  - update:
      - column: 'Salary'
        operator: 'MULTIPLY'
        value: '1.3'
    filter_merge: 'AND' # Operator to use for multiple filters, it does not have any effect when there is only one filter
    filters:
      - column: 'Department'
        operator: 'EQUALS'
        values:
          - 'HR'
      - column: 'Location'
        operator: 'NOT_EQUALS'
        values:
          - 'Turkey'