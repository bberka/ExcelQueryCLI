source:
  - 'ExcelFile.xlsx'
sheets:
    - name: 'Employees Table'
query:
  - update:
      - column: 'Salary'
        operator: 'MULTIPLY'
        value: '1.3'
      - column: 'Manager'
        operator: 'SET'
        value: 'John Doe'
    filter_merge: 'AND'
    filters:
      - column: 'Department'
        compare: 'EQUALS'
        value: 'HR'
      - column: 'Location'
        compare: 'EQUALS'
        value: 'Turkey'